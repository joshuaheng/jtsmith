<!--Reports Login form-->
  <div id="reports-login-form" class="reveal-modal small" data-reveal>
    <div id="login-logo-wrapper"><a href="#"><img id="login-logo"src="./img/JT_Smith-final-logo-blue_4web.png"></a></div>
    <hr>
    <form data-abide="ajax" id="reports-login">
      <div class="row">
        <div class="large-12 columns reports-login-wrapper">
          <label>Login Code
            <input type="text" placeholder="Enter your login code" id="report-login-input"/>
          </label>
          <small class="error" id="login-error">A valid login code is required.</small>
        </div>
      </div>
      <div class="row">
        <div class="large-12-columns login-btn-container">
          <a href="#" type="submit" class="button [large] button-template" id="form-report-login-btn">LOG-IN</a>
        </div>
      </div>
    </form>
    <a class="close-reveal-modal">&#215;</a>
  </div>
  <!--End of reports login form-->

  <!--Employees Login form-->
  <div id="employee-login-form" class="reveal-modal small" data-reveal>
    <div id="login-logo-wrapper"><a href="#"><img id="login-logo"src="./img/JT_Smith-final-logo-blue_4web.png"></a></div>
    <hr>
    <form data-abide>
      <div class="row">
        <div class="large-12 columns">
          <label>Email
            <input type="email" placeholder="Enter your email"  pattern="email"/>
            <small class="error">A valid email is required.</small>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Password
            <input type="password" placeholder="Enter your password" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12-columns login-btn-container">
          <a href="#" class="button [large] button-template" id="form-login-btn">LOG-IN</a>
        </div>
      </div>
    </form>
    <a class="close-reveal-modal">&#215;</a>
  </div>
  <!--End of employees login form-->
